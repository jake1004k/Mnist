<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MNIST Digit Classifier</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #efa4a4;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
            background-color: rgb(239, 239, 239);
        }
        .controls {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: rgb(244, 235, 235);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="280" height="280"></canvas>
    <div class="controls">
        <button class="button" onclick="clearCanvas()">Clear</button>
        <button class="button" onclick="submitDrawing()">Predict</button>
    </div>
    <p id="result"></p>
    <script src="/static/mnist_draw.js"></script>
</body>
</html>
